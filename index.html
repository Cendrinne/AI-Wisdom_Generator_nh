<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>AI Wisdom Generator</title>
  </head>
  <body>
    <img
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/175/044/original/Heaven_with_sun_and_clouds.png?1760906547"
      class="full-screen-image"
      alt="Heaven wisdom"
      width="100%"
      height="100%"
    />

    <div class="container">
      <header>
        <h1>AI Wisdom Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="wisdom-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of Wisdom you seek..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Love, Hurt, Wealth, or Trials...</div>
        </div>

        <div class="wisdom hidden" id="wisdom"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Cendrinne/" target="_blank">Nancy Hurst </a>
        and is
        <a
          href="https://github.com/Cendrinne/AI-Wisdom_Generator_nh"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is
        <a href=" https://ai-wisdom-generator-nh.netlify.app/" target="_blank">
          hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
